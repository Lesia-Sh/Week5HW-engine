<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>1hwWeather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input type="search" placeholder id="searchInput" ="Type a city..." />

          <input
            type="submit"
            name="submit"
            class="search-button"
            value="Search"
          /><input
            type="submit"
            name="submit"
            class="location-button"
            value="Location"
            id="current-location-button"
          />

          <!-- <button type="button" class="btn btn-primary">Primary</button>
          <input class="search-button" type="submit" value="Search" />
          <button type="button" class="btn btn-success">Current</button> -->
        </form>
        <h1 id="place">Plainview NY, USA</h1>
        <ul>
          <li>
            <span id="current-time">Today</span>
          </li>
          <li>
            <div class="description">
              <p><span id="description-main">Description</span></p>
            </div>
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <!-- <img
              class="sun-clowd"
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Sun-cloud-icon"
            /> -->
            <span class="temp-currently" id="current-temperature">19</span>
            <span class="cf-temperature">
              <a href="#" id="metric">°C</a>
              |
              <a href="#" id="imperial">°F</a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
